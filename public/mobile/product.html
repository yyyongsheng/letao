<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情</title>
  <link rel="stylesheet" href="asset/mui/css/mui.css">
  <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">

</head>

<body>

  <header>
    <a href="javascript:history.back();" class="lt_header_pl">
      <span class="fa fa-arrow-left"></span>
    </a>
    <span>商品详情</span>
    <a href="search.html" class="lt_header_pr">
      <span class="mui-icon mui-icon-home"></span>
    </a>
  </header>
  <!-- 搜索框 -->
  <div class="lt_view">
      <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
          <div class="mui-scroll">
            <!--数据列表-->
            <ul class="mui-table-view mui-table-view-chevron">


  


  </ul>
</div>
</div>




  </div>

  <footer>
    <a href="javascript:;" class="lt_cart">
      <span class="fa fa-cart-arrow-down"></span>
    </a>
    <div class="lt_tool">
      <button type="button" class="mui-btn mui-btn-danger add_cart" >加入购物车</button>
      <button type="button" class="mui-btn mui-btn-warning buy_now">立即购买</button>
    </div>
  </footer>




</body>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./asset/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</html>

<script type="text/html"  id="mainTpl">



   <!-- 轮播 -->
   <div class="lt_carousel">
      <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{pic[pic.length-1].picAddr}}" />
            </a>
          </div>
          {{each pic as value }}
          <div class="mui-slider-item">
            <a href="#">

              <img src="{{value.picAddr}}" alt="">
            </a>
          </div>
          {{/each}}
          <!--支持循环，需要重复图片节点-->
          <div class="mui-slider-item mui-slider-item-duplicate">
            <a href="#">
              <img src="{{pic[0].picAddr}}" />
            </a>
          </div>
        </div>
        <!-- 索引器 -->
        <div class="mui-slider-indicator">
          {{each pic as value i}}
          {{if i==0}}
          <div class="mui-indicator mui-active"></div>
         
          {{/if}}
          {{if i!=0}}
          <div class="mui-indicator"></div>
          {{/if}}
          {{/each}}
        </div>
      </div>


    </div>
    <div class="pro_item pro_info">
       {{proName}}
       </div>
    <div class="pro_item pro_price">
      价格: <span>￥{{price}}</span> <del>￥{{oldPrice}}</del>
    </div>
    <div class="pro_item pro_size">尺码: 
      {{each sizeArr as value}}
      <span>{{value}}</span>
      {{/each}}
      
    </div>
    <div class="pro_item pro_num">
      <span>数量:</span>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
          <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
          <input class="mui-numbox-input" type="number" />
          <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
      剩余:{{num}} 件
    </div>







</script>
